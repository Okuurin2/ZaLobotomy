    <link href="../css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="../css/nav.css" rel="stylesheet" type="text/css" />
    <link href="../css/fonts/fonts.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="navbar">
        <div class="navleft">
            <ul>
            <li><img src="../imgs/main/kingdomlabs.png" class= "logo" alt="Logo"></li>
            <li><a href="stats.html">Performance</a></li>
            <div class="separator"></div>
            <li><a href="search.html">Search</a></li>

            <li><a href="leaderboard.html">Leaderboard</a></li>
            <div class="separator"></div>
            <li><a href="contracts.html">Contracts</a></li>
            </ul>
        </div>
        <div class="navright">
            <ul>
                <li> <img src="../imgs/main/riotgames.png" class= "riotgames" alt="Riot Games"></li>
                <li> <a class="Username" href="#""> Okuurin </a></li>
            </ul>
        </div>
    </nav>
    <main>
    <div class="form" id="add-user">
		<form id="add-user-form">
			<div class="form-group">
				<label for="username">Username</label>
            <input type="text" id="user-username" class="form-control" required>
          </div>
        <div class="tag">
          <label for="user-cls">Tag</label>
          <input type="text" id="user-tag" class="form-control" required>
        </div>
          <div class="form-group">
            <label for="user-rank">Rank</label>
            <input type="text" id="user-rank" class="form-control" required>
          </div>
        <div class="form-group">
          <label for="user-playercard">Player Card</label>
          <input type="text" id="user-playercard" class="form-control" required>
        </div>
          <div class="form-group">
            <label for="user-wins">Wins</label>
            <input type="number" id="user-wins" class="form-control" required>
          </div>
        <div class="form-group">
          <label for="user-hrs">Hours</label>
          <input type="number" id="user-hrs" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user-kda">KDA</label>
            <input type="number" step="0.01" id="user-kda" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="user-acs">ACS</label>
            <input type="number" step="0.01" id="user-acs" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="user-hsr">HSR</label>
            <input type="number" step="0.01" id="user-hsr" class="form-control" required>
          </div>

          <input type="submit" value="Send" class="btn btn-primary" id="user-submit">
      </form>
    </div>
        <div class="tablecon">
            <h2>Table (<span id="usertable"></span>)</h2>
            <table class="table" id="user-list">
              <thead>
                <th>Username</th>
                <th>Tag</th>
                <th>Rank</th>
                <th>Player_Card</th>
                <th>Wins</th>
                <th>Hours</th>
                <th>KDA</th>
                <th>ACS</th>
                <th>HSR</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
    </main>
    <script src="../js/test.js"></script>
</body>
</html>
