<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kingdom Laboratories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/nav.css" rel="stylesheet" type="text/css" />
    <link href="css/fonts/fonts.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="navbar">
        <div class="navleft">
            <ul>
            <li><img src="imgs/main/kingdomlabs.png" class= "logo" alt="Logo"></li>
            <li><a href="stats.html">Performance</a></li>
            <div class="separator"></div>
            <li><a href="search.html">Search</a></li>
            <div class="separator"></div>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <div class="separator"></div>
            <li><a href="contracts.html">Contracts</a></li>
            </ul>
        </div>
        <div class="navright">
            <ul>
                <li> <img src="imgs/main/riotgames.png" class= "riotgames" alt="Riot Games"></li>
                <li> <a class="Username" href="#""> Okuurin </a></li>
            </ul>
        </div>
    </nav>
    <main>
    <div class="form" id="add-user">
		<form id="add-user-form">
			<div class="form-group">
				<label for="user-username">Username (Max 16 Chars)</label>
            <input type="text" id="user-username" class="form-control" required>
          </div>
        <div class="tag">
          <label for="user-tag">Tag (Max 5 Chars)</label>
          <input type="text" id="user-tag" class="form-control" required>
        </div>
          <div class="form-group">
            <label for="user-rank">Rank</label>
            <select id="user-rank" class="form-control" required>
              <option value="U">Unranked</option>
              <option value="I1">Iron 1</option>
              <option value="B1">Bronze 1</option>
              <option value="S2">Silver 2</option>
              <option value="G1">Gold 1</option>
              <option value="G2">Gold 2</option>
              <option value="G3">Gold 3</option>
              <option value="P2">Platinum 2</option>
              <option value="P2">Platinum 3</option>
              <option value="D1">I'm Diamond 1</option>
              <option value="D2">Diamond 2</option>
              <option value="A2">Ascendant 2</option>
              <option value="A3">Ascendant 3</option>
              <option value="Im1">Immortal 1</option>
              <option value="Im3">Immortal 3</option>
              <option value="R">Radiant</option>
            </select> 
          </div>
        <div class="form-group">
          <label for="user-playercard">Player Card</label>
          <select id="user-playercard" class="form-control" required>
            <option value="ArcaneCard">Arcane Card</option>
            <option value="AstraCard">Astra Card</option>
            <option value="BreezeCard">Breeze Card</option>
            <option value="ChamberCard">Chamber Card</option>
            <option value="CypCard">Cypher Card</option>
            <option value="ValCard">Default Card</option>
            <option value="FadeCard">Fade Card</option>
            <option value="KuroCard">Kuronami Card</option>
            <option value="IsoCard">IsoCard</option>
            <option value="NoLimitsCard">NoLimits Card</option>
            <option value="PenguinCard">Penguin Card</option>
            <option value="SovaCard">Sova Card</option>
            <option value="SunsetCard">Sunset Card</option>
            <option value="YoruCard">Yoru Card</option>
          </select> 
        </div>
          <div class="form-group">
            <label for="user-wins">Wins</label>
            <input type="number" id="user-wins" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="user-losses">Losses</label>
            <input type="number" id="user-losses" class="form-control" required>
          </div>
        <div class="form-group">
          <label for="user-hrs">Hours</label>
          <input type="number" id="user-hrs" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user-kda">KDA</label>
            <input type="number" step="0.01" id="user-kda" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="user-acs">ACS</label>
            <input type="number" step="0.01" id="user-acs" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="user-hsr">HSR</label>
            <input type="number" step="0.01" id="user-hsr" class="form-control" required>
          </div>

          <input type="button" value="Send" class="btn btn-primary" id="user-submit" >
      </form>
    </div>
        <div class="tablecon">
            <h2>Table (<span id="usertable"></span>)</h2>
            <table class="table" id="user-list">
              <thead>
                <th>Username</th>
                <th>Tag</th>
                <th>Rank</th>
                <th>Player_Card</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate</th>
                <th>Hours</th>
                <th>KDA</th>
                <th>ACS</th>
                <th>HSR</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
    </main>
    <script src="js/test.js"></script>
</body>
</html>
